<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Meet new friends, share your interests, and forge memories and Friendly" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <title>Feed | Friendly</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="position-sticky top-0 z-3 border-bottom border-primary">
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid justify-content-lg-around">
          <a class="navbar-brand fw-bold text-primary fs-1" href="../">Friendly</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse flex-md-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item px-2">
                <a class="nav-link text-primary fs-4" aria-current="page" href="../">Home</a>
              </li>
              <li class="nav-item px-2">
                <a class="nav-link text-primary current fs-4" href="index.html">Feed</a>
              </li>
              <li class="nav-item ps-2">
                <a class="nav-link text-primary fs-4" href="../profile">Profile</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="feed-main bg-light">
      <section class="container py-3 create-post_container">
        <h2 class="text-primary">Create Post</h2>
        <form action="get" id="post-form" class="post-form">
          <div class="mb-3 bg-white border border-gray">
            <input type="title" class="form-control border-white fw-bold" id="exampleFormControlInput1" placeholder="Title" />
            <textarea type="body" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Share your thoughts"></textarea>
            <div id="imgUrl-container" class="p-2">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-image" id="img-btn" viewBox="0 0 16 16">
                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                <path
                  d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"
                />
              </svg>
            </div>
          </div>
          <button class="btn btn-info">Post</button>
        </form>
      </section>
      <section class="container search-container" id="posts-search_container">
        <h1 class="text-primary fs-2">Friendly post`s</h1>
        <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center">
          <div class="dropdown">
            <button class="btn text-primary bg-white border border-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Sort by
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-item text-primary" id="newestPosts">Newest</li>
              <li class="dropdown-item text-primary" id="updatedPosts">Updated</li>
              <li class="dropdown-item text-primary" id="oldestPosts">Oldest</li>
              <li class="dropdown-item text-primary" id="activePosts">Active</li>
            </ul>
          </div>
          <div class="d-flex align-items-center">
            <form class="d-flex my-2" role="search" id="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            </form>
            <div class="form-floating">
              <select class="border border-primary text-primary bg-white py-1" aria-label="Floating label select example" id="searchParameter">
                <option value="Posts" id="option" selected>Posts</option>
                <option value="2" id="option">Users</option>
              </select>
            </div>
          </div>
        </div>
        <div class="border-bottom border-primary mb-3"></div>
      </section>
      <section class="container" id="posts-container"></section>
    </main>
    <footer class="mt-auto d-flex flex-wrap justify-content-around align-items-center py-3 border-top border-primary bg-secondary">
      <p class="mb-0 text-primary"><b class="fs-1">Friendly</b> Â© 2023 Company</p>
      <ul class="nav">
        <li class="nav-item"><a href="../" class="nav-link px-2 text-primary">Home</a></li>
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-primary">Feed</a></li>
        <li class="nav-item"><a href="../profile" class="nav-link px-2 text-primary">Profile</a></li>
      </ul>
    </footer>
  </body>
</html>
